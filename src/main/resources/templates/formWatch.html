<!DOCTYPE html>
<html lang="en" data-theme="dracula">
<head>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css" />
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 class="text-2xl font-bold text-primary p-8">Filme Para Assistir</h1>

<main class="grid place-items-center gap-4 p-8">
    <form  th:object="${towatch}" method="post" class="w-full max-w-md">

        <fieldset class="fieldset">
            <legend class="fieldset-legend" >Título</legend>
            <input th:field="*{title}" th:errorclass="input-error" type="text" class="input" placeholder="Título do filme" required />
            <p class="label text-error"></p>
        </fieldset>

        <fieldset class="fieldset">
            <legend class="fieldset-legend">Gênero</legend>
            <input th:field="*{gender}" th:errorclass="input-error" type="text" class="input" placeholder="Gênero do filme" />
            <p class="label text-error" ></p>
        </fieldset>

        <fieldset class="fieldset">
            <legend class="fieldset-legend" >Descrição</legend>
            <textarea th:field="*{description}" th:errorclass="input-error" class="textarea" placeholder="Descrição do filme"></textarea>
            <p class="label text-error"></p>
        </fieldset>

        <div class="space-x-4">
            <a href="/towatch" class="btn btn-neutral">Cancelar</a>
            <button type="submit" class="btn btn-primary">Salvar</button>
        </div>

    </form>
</main>


</body>
</html>
